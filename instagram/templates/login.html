<!DOCTYPE html>
<html>
{%load static%}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram-Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bulma.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/form_style.css'%}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="background: #fafafa">
  <section class="section">
    <div class="container">
      <div class="columns is-moblie has-text-centered">
        <div class="column is-half is-offset-one-quarter">
          <div class="card" style="background: -webkit-linear-gradient(135deg,#F58529,#FEDA77,#DD2A7B, #515BD4);">
            <div class="card-content">
              <form method="post" action="" role="form">
                {% csrf_token %}
                <h1 class="subtitle is-1" style="color: #fafafa;font-family: 'Cookie', cursive;">Instagram</h1>
                <hr>
                <h3 class="subtitle is-3" style="color: #fafafa;">Login</h3>
                <hr>
                <div class="feild">
                  <p class="control has-icons-left">
                    <label class="label is-medium" style="color: #fafafa;">Username</label>
                    {{form.username}} 
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <hr>
                <div class="field">
                  <p class="control has-icons-left">
                    <label class="label is-medium" style="color: #d4cdcd;">Password</label>
                    {{ form.password }}
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
                <hr>
                <button type="submit" value="login" class="button is-success"><i class="material-icons left">send&nbsp;</i>Login</button>
                <input type="hidden" name="next" value="{{ next }}">
                <a href="{% url 'signup'%}" class="button is-info" ><i class="material-icons left">account_circle&nbsp;</i>Create an account</a>
                <hr>
                {% if form.errors %}
                <div class="row">
                  <div class="col s12">
                    <span class="subtitle is-4"style="color: rgb(255, 4, 4);">Opps! Your username or password did not match to any of the accounts.</span>
                  </div>
                </div>
                {% endif %}
                <hr>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
